<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .card {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .card.dark-mode {
            background-color: #1e1e1e;
        }
        .list-group-item.dark-mode {
            background-color: #1e1e1e;
            border-color: #333;
        }
        .btn-dark-mode {
            background-color: #333;
            color: #e0e0e0;
            border-color: #444;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Greeting Alert -->
        <div id="greeting-alert" class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>Welcome!</strong> Thank you for visiting our to-do list app.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">My To-Do List</h1>
                        <div class="text-right mb-3">
                            <button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
                            <button id="export-resume" class="btn btn-primary ml-2">Export Resume</button>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="new-task" class="form-control" placeholder="Add a new task...">
                            <div class="input-group-append">
                                <button id="add-task" class="btn btn-success">Add</button>
                            </div>
                        </div>
                        <ul id="task-list" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this task?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" id="confirm-delete" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
